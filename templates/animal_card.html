<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal card</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div align="center">
    <div style="width: 40%;">
        <head>
            <h2>{{ card['Name'] }}</h2>
        </head>
        <section align="left" class="container">
            <p>Animal type: {{ card['Animal type'] }}</p>
            <p>Date of birth: {{ card['Date of birth'] }}</p>
            <p>Breed: {{ card['Breed'] }}</p>
            <p>Color: {{ card['Color'] }}</p>
            <p>Outcome date: {{ card['Outcome date'] }}</p>
            <p>Outcome subtype: {{ card['Outcome subtype'] }}</p>
            <p>Outcome type: {{ card['Outcome type'] }}</p>
        </section>
    </div>
    </div>
</body>
</html>
